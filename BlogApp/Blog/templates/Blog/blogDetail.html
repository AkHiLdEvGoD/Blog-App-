{% extends "base.html" %}


{% block content %}

    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{blog.image.url}}" class="img-fluid rounded-start" >
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{blog.title}}</h5>
          <p class="card-text">{{blog.blog_area}}</p>
          <p class="card-text"><small class="text-body-secondary">posted on {{blog.time_date_posted}} by {{blog.user.username}}</small></p>
        </div>
      </div>
    </div>
  </div>

{% endblock  %}
