{% extends "base.html" %}

{% block title %}Blog list{% endblock  %}
{% block content %}
<h1>Blog Posts</h1>
<a href="{% url 'create' %}" class="btn btn-primary mb-2 mt-2">Create Blog</a>

    {% for blog in blogs %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{blog.image.url}}" class="img-fluid rounded-start">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <a href="{% url 'detail' blog.pk %}"><h5 class="card-title">{{blog.title}}</h5></a>
              <p class="card-text">{{blog.blog_area|truncatewords:10}}</p>
              <p class="card-text"><small class="text-body-secondary">Posted on : {{blog.time_date_posted}}</small></p>
              <a href="{% url 'edit' blog.pk%}" class="btn btn-primary">Edit Blog</a>
              <a href="{% url 'delete' blog.pk%}" class="btn btn-danger">Delete Blog</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}

{% endblock  %}
